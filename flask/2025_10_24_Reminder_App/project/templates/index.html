{% extends 'base.html' %}

{% block title %}
Home

{% block content %}

{% with messages = get_flashed_messages(with_categories=True) %}

{% for category, message in messages %}
<p>{{message.text}}</p>
{% endfor %}
{% endif %}
{% endwith %}
<div class="stupid">

<video autoplay controls loop muted>
    <source src="static/phone.mp4" type="video/mp4">
</video>
</div>

{% endblock %}

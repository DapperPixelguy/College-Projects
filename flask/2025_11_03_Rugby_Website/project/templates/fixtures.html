{% extends 'base.html' %}

{% block title %}
Fixtures
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='fixtures.css') }}">
{% endblock %}

{% block content %}
<div class="fixture-header fadeIn">
<label for="team-select" hidden="hidden">Team</label>
<select class="barlow-condensed" name="team-select" id="team-select">
    <option value="all" selected>All teams</option>
    {% for team in teams %}
    <option value="{{ team.id }}">{{ team.name }}</option>
    {% endfor %}
</select>
<h4 class="barlow-condensed">Filter</h4>
<select class="barlow-condensed" name="league-select" id="league-select">
    <option value="all" selected>All leagues</option>
    {% for league in leagues %}
    <option value="{{ league.id }}">{{ league.name }}</option>
    {% endfor %}
</select>
</div>
<div class="fixture-container">
</div>
<div class="blur">

</div>
<div class="score-enter-wrapper">
    <div class="score-enter">
    <button id="exit" class="barlow-condensed" onclick="score_toggle()">x</button>
    <h1 class="barlow-condensed">Enter scores</h1>
    <div class="input-wrapper">
        <div class="score-input">
            <label id='team1-label' class="barlow-condensed" for="team1">{ TEAM 1 } SCORE</label>
            <input class='barlow-condensed' placeholder=" " id="team1" type="number">
        </div>
        <div class="score-input">
            <label id='team2-label' class='barlow-condensed' for="team2">{ TEAM 2 } SCORE</label>
            <input class='barlow-condensed' placeholder=" " id="team2" type="number">
        </div>
    </div>
        <input class="barlow-condensed" type="submit" value="SUBMIT" id="submit">
</div>

</div>

<meta name="csrf-token" content="{{ csrf_token() }}">

{% endblock %}

{% block script %}
<script>
    window.ACCESS_LEVEL = {{ current_user.accessLevel or 0 }};
    window.IS_AUTHENTICATED = {{ 'true' if current_user.is_authenticated else 'false' }};
</script>

<script src="{{url_for('static', filename='js/fixtures.js')}}"></script>
{% endblock %}
